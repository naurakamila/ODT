{% load static %} {% block header %} {% load i18n %} {% load account socialaccount %}

<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="{% url 'index' %}" class="logo logo-dark">
                    <span class="logo-sm">
                            <img src="{% static 'images/odt.png' %}" alt="" height="45" width="120">
                        </span>
                    <span class="logo-lg">
                            <img src="{% static 'images/odt.png' %}" alt="" height="45" width="120">
                        </span>
                </a>
                <a href="{% url 'index' %}" class="logo logo-light">
                    <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                        </span>
                    <span class="logo-lg">
                            <img src="{% static 'images/logo-light.png' %}" alt="" height="20">
                        </span>
                </a>
            </div>
            <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                        
                    </button>
            <div class="topbar-social-icon me-3 d-none d-md-block">

            </div>
        </div>
        <!-- Search input -->
        <div class="search-wrap" id="search-wrap">
            <div class="search-bar">
                <input class="search-input form-control" placeholder="Search" />
                <a href="#" class="close-search toggle-search" data-target="#search-wrap">
                    <i class="mdi mdi-close-circle"></i>
                </a>
            </div>
        </div>
        <div class="d-flex">
            <div class="dropdown d-none d-lg-inline-block">

                </button>
            </div>

            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen">
                            <i class="mdi mdi-fullscreen"></i>
                        </button>
            </div>

            <div class="dropdown d-inline-block">
                
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <a class="dropdown-item" href="{% url 'lockscreen' %}" key="t-lock-screen"><i class="mdi mdi-lock-open-outline font-size-16 align-middle me-1"></i> Lock screen</a>
                    <div class="dropdown-divider"></div>
                    {% if user.is_authenticated %} {% if user.has_usable_password %}
                    <a class="dropdown-item" href="{% url 'account_change_password' %}" key="t-change-password"><i class="mdi mdi-key font-size-16 align-middle me-1"></i> Change Password</a> {% else %}
                    <a class="dropdown-item" href="{% url 'account_set_password' %}" key="t-change-password"><i class="mdi mdi-key font-size-16 align-middle me-1"></i> Set Password</a> {% endif %}

                    <a class="dropdown-item text-danger" href="{% url 'account_logout' %}?next={% url 'logout' %}" key="t-logout"><i class="mdi mdi-logout font-size-16 align-middle me-1 text-danger"></i> Logout</a> {% else %}
                    <a class="dropdown-item text-success" href="{% url 'account_login' %}"><i class="mdi mdi-login font-size-16 align-middle me-1 text-success"></i> Login</a> {% endif %}
                </div>
            </div>
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect">
                            <i class="mdi mdi-cog-outline font-size-20"></i>
                        </button>
            </div>

        </div>
    </div>
</header>
{% endblock header %}
